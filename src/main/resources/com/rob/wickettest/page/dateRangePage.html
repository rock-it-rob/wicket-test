<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

<wicket:extend>

    <h1>Date Range Validation</h1>

    <form wicket:id="form">

        <label for="begin-date">Begin Date</label>
        <input id="begin-date" type="text" wicket:id="beginDate"/>

        <label for="end-date">End Date</label>
        <input id="end-date" type="text" wicket:id="endDate"/>

        <button wicket:id="submit">Submit</button>

    </form>

</wicket:extend>

</html>
