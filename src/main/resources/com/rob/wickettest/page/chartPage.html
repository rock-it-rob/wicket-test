<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

<wicket:extend>

    <wicket:head>
        <title>Chart Page</title>
        <style>
            label {
                font-size: .8em;
                width: 120px;
                display: inline-block;
            }

            li {
                margin: 14px 0;
            }

            input[type=text] {
                width: 40px;
                display: inline-block;
                padding: 8px;
                font-size: .8em;
            }

            input[type=submit] {
                padding: 8px;
                margin: 20px;
            }
        </style>
    </wicket:head>

    <h1>Chart.js</h1>

    <h2>Dataset</h2>

    <div>
        <form wicket:id="datasetForm">
            <ul>

                <li>
                    <label>Green Things</label>
                    <input type="text" wicket:id="greenCount" />
                </li>
                <li>
                    <label>Blue Things</label>
                    <input type="text" wicket:id="blueCount" />
                </li>
                <li>
                    <label>Red Things</label>
                    <input type="text" wicket:id="redCount" />
                </li>
            </ul>
            <input type="submit" wicket:id="datasetSubmitButton" value="Update Chart" />
        </form>
    </div>


    <h2>Chart</h2>

    <div>
        <div wicket:id="chart"></div>
    </div>

</wicket:extend>

</html>
