<form wicket:id="form">
    <ul>
        <li><label for="text-field">TextField</label></li>
        <li><input id="text-field" type="text" wicket:id="textbox"/></li>
        <li><span wicket:id="updateText"></span></li>
        <li><input wicket:id="submitButton" type="submit" value="update"/></li>
    </ul>
</form>
