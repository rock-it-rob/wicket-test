<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

<wicket:extend>

    <h1>Component Validation</h1>
    <form wicket:id="componentValidateForm">
        <ul>
            <li>
                <p>Enter the text "abc" to be valid.</p>
            </li>
            <li>
                <input type="text" wicket:id="componentTextInput"/>
            </li>
            <li>
                <p>Enter a valid email address.</p>
            </li>
            <li>
                <input type="text" wicket:id="emailInput"/>
            </li>
            <li>
                <button wicket:id="componentSubmitButton" type="submit">Enter</button>
            </li>
        </ul>
    </form>

    <form wicket:id="formValidationForm">
        <ul>
            <li>
                <p>Enter a value for form validation</p>
            </li>
            <li>
                <input type="text" wicket:id="numericInput"/>
            </li>
            <li>
                <button wicket:id="formValidationSubmitButton">Validate Form</button>
            </li>
        </ul>
    </form>

</wicket:extend>

</html>
