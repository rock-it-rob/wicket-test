<wicket:extend
    xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <wicket:head>
        <script src="js/dropzone.js"></script>
        <link rel="stylesheet" href="css/dropzone.css" />

        <style>
            .dz-form {
                box-sizing: border-box;
                min-height: 150px;
                border: 2px solid rgba(0, 0, 0, 0.3);
                padding: 20px 20px;
                margin-bottom: 80px;
            }

            .dz-form .upload-button {
                padding: 8px;
            }
        </style>
    </wicket:head>

    <body>

        <h1>Upload File</h1>

        <div wicket:id="container">
            <div wicket:id="dzDiv" class="dz-form"></div>
            <button class="upload-button" onclick="processDropzoneQueue(event)">Upload Files</button>
        </div>

        <a wicket:id="refresh">Refresh Form</a>

        <div>
            <a wicket:id="toggleForm">Toggle Form Visibility</a>
        </div>

        <div>
            <a wicket:id="noop">No Op</a>
        </div>

        <div>
            <a id="noop2" href="#" onclick='console.log("noop2")'>No Op 2</a>
        </div>

    </body>

</wicket:extend>
